---
# Install systemd files.

- name: Systemd | Write systemd config files
  copy:
    src=systemd/{{ item }}.service
    dest=/etc/systemd/system/{{ item }}.service
  notify:
    - reload systemd
    - restart daemons
  with_items:
    - kubelet

- copy:
    src=systemd/{{ item }}.service
    dest=/etc/systemd/system/{{ item }}.service
  notify:
    - reload systemd
    - restart daemons
  with_items:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler
    - kube-proxy
  when: not use_hyperkube