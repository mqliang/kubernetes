apiVersion: v1
kind: Pod
metadata:
  name: master-nginx
spec:
  hostNetwork: true
  containers:
  - name: master-nginx
    image: index.caicloud.io/caicloud/nginx:1.9.4
    volumeMounts:
    - name: caicloudapp-certs
      mountPath: /etc/nginx/ssl
    - name: nginx-conf
      mountPath: /etc/nginx/caicloud
    args:
    - nginx
    - -g
    - "daemon off;"
    - -c
    - /etc/nginx/caicloud/nginx.conf
  volumes:
  - name: caicloudapp-certs
    hostPath:
      path: /etc/kubernetes/caicloudapp_certs
  - name: nginx-conf
    hostPath:
      path: /etc/kubernetes/nginx
