apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: monitoring
  name: monitoring
  namespace: kube-system
spec:
  replicas: 1
  selector:
    name: monitoring
  template:
    metadata:
      labels:
        name: monitoring
    spec:
      containers:
      - name: monitoring
        image: index.caicloud.io/caicloud/monitoring:v0.0.3
        imagePullPolicy: Always
