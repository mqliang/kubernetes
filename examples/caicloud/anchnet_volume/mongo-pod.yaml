apiVersion: v1
kind: Pod
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  containers:
    - name: mongo
      image: index.caicloud.io/caicloud/mongo:3.0.5
      ports:
        - containerPort: 27017
      volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
  volumes:
    - name: mongo-storage
      anchnetPersistentDisk:
        volumeID: vom-V6E8APBG
        fsType: ext4
